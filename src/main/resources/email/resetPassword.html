<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset the Password</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" align="center" style="width: 100%;margin: 0 auto;padding: 5% 0">
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%"
            style="text-align: center;font-size: 28px;border-bottom:1.5px solid #D9D9D9;padding-bottom: 40px;">Reset the
            Password
        </td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 30px;">${name}</td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 30px;">You recently
            requested to reset the password for this Timesheet account:
        </td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 5px;">${email}</td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 30px;">To update your
            password, please click the button below:
        </td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 30px;">
            <a href="${link}" target="_blank"
               style="background-color: #F7CD25;border: 1px solid #F7CD25;padding: 20px 30px;font-size: 18px;border-radius: 5px;margin-top: 10px;position: relative;top: 10px;bottom: 10px;">RESET
                THE PASSWORD</a>
        </td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 47px;">Yours,</td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%"
            style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 30px;border-bottom: 1.5px solid #D9D9D9;padding-bottom: 40px;">
            ChenLing Team
        </td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%" style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 30px;">This email was
            sent by: clkj
        </td>
    </tr>
    <tr style="width: 100%;margin: 0 auto;background: #fff;">
        <td width="100%"
            style="text-align: center;font-size: 18px;font-weight: 400;padding-top: 60px;position: relative;">
            <img width="70px" height="70px" src="${email_icon}" alt="">
            <text style="    position: relative;top: -20px;left: 20px;font-size: 20px;">ChenLing ke ji</text>
        </td>
    </tr>
</table>
</body>
</html>
